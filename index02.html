<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background-color: #33da79;*/
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('if.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        form {
            background-color: #ffffffb9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.493);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        
        }
        button:hover {
            background-color: #45a049;
        }
  form img{
    text-align: center;

     }
      /* Estilos adicionados para o nav e footer */
      nav {
        background-color: #333333bd;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        footer {
            background-color:  #33333398;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="tela de logui.html" target="_blank">Página Inicial</a>
        <a href="#"target="_blank">Sobre</a>
        <a href="#"target="_blank">Contato</a>
    </nav>
    <form action="#" method="post">
        <img src="OIP.jpeg" alt="uma image" width="100">
        <h2> Formulario de cadastro</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="deficiencia">Possui alguma deficiência?</label>
        <select id="deficiencia" name="deficiencia">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>

        <div id="menuDeficiencia" style="display: none;">
            <label for="tipoDeficiencia">Tipo de deficiência:</label>
            <select id="tipoDeficiencia" name="tipoDeficiencia">
                <option value="fisica">Física</option>
                <option value="visual">Visual</option>
                <option value="auditiva">Auditiva</option>
                <option value="intelectual">Intelectual</option>
                <option value="outra">Outra</option>
            </select>
        </div>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <button type="button" id="confirm-button" onclick="cadastro()">Confirmar</button>
    </form>
    <footer>
        &copy; 2024 Seu Nome. Todos os direitos reservados.
    </footer>

    <script>
        document.getElementById('deficiencia').addEventListener('change', function () {
            var menuDeficiencia = document.getElementById('menuDeficiencia');
            menuDeficiencia.style.display = this.value === 'sim' ? 'block' : 'none';
        });
        function cadastro() {
            // Adicione aqui a lógica de autenticação, redirecionamento ou qualquer ação desejada
            alert("Seu cadastro foi realizado com sucesso!");
        }
    </script>

</body>
</html>
